			<div class="reg_form">
				<div class="inp_field">
					<label for="user_name">이름</label>
					<div class="inp_box"><input type="text" id="user_name" class="inp_txt" placeholder="아티스트로서 활동하는 이름을 적어 주세요."/><button type="button" class="btn_reset">X</button></div>
					<span class="msg_error">필수 입력 사항입니다.</span>
				</div>
				<div class="inp_field">
					<label for="age">연령대</label>
					<div class="inp_box"><input type="text" id="age" class="inp_txt" placeholder="연기가 가능한 연령대를 선택해 주세요."/></div>
					<span class="msg_error">필수 입력 사항입니다.</span>
				</div>
				<div class="inp_field">
					<label for="age">성별 <span class="lab_sub">(연기가 가능한 성별)</span></label>
					<div class="inp_box">
						<div class="inp_chk">
							<input type="checkbox" name="gender" id="gender1">
							<label for="gender1">남성</label>
						</div>
						<div class="inp_chk">
							<input type="checkbox" name="gender" id="gender2">
							<label for="gender2">여성</label>
						</div>
						<div class="inp_chk">
							<input type="checkbox" name="gender" id="gender3">
							<label for="gender3">기타</label>
						</div>
					</div>
				</div>
				<div class="inp_field">
					<label for="area">활동 지역</label>
					<div class="inp_box"><input type="text" id="area" class="inp_txt" placeholder="활동 가능한 지역을 선택해 주세요(최대 5개)." readonly /></div>
					<span class="msg_error">필수 입력 사항입니다.</span>
				</div>
				<div class="inp_field">
					<label for="area">신체 사이즈 <span class="lab_sub">(선택사항)</span></label>
					<div class="dp_flex">
						<div class="inp_box"><div class="pos_rel"><input type="text" id="area" class="inp_txt" oninput="chkNumber(this, 0)" placeholder="키 입력"/><button type="button" class="btn_reset">X</button><span class="txt">cm</span></div></div>
						<div class="inp_box"><div class="pos_rel"><input type="text" id="area" class="inp_txt" oninput="chkNumber(this, 0)" placeholder="몸무게 입력"/><button type="button" class="btn_reset">X</button><span class="txt">kg</span></div></div>
					</div>
				</div>
				<div class="inp_field">
					<label for="area">최종 학력/교육 <span class="lab_sub">(선택사항)</span></label>
					<div class="inp_box"><input type="text" id="area" class="inp_txt" placeholder="최종 학력/교육을 입력해 주세요." /><button type="button" class="btn_reset">X</button></div>
					<span class="msg_error">필수 입력 사항입니다.</span>
				</div>
				<div class="inp_field">
					<label for="area">특기 <span class="lab_sub">(선택사항)</span></label>
					<input type="hidden" value="" name="tag" id="rdTag" />
					<div class="inp_box"><span class="txt">#</span><input type="text" id="tag" size="7" class="inp_txt" placeholder="자유롭게 입력해 주세요."/></div>
					<span class="msg_error">필수 입력 사항입니다.</span>
					 <ul id="tag_list" class="tag_list"></ul>
				</div>
			</div>
		</form>

	<style>
.pop_wrap .pop_container{overflow-y:auto;height:100%;padding:20px 25px;box-sizing:border-box;}
.pop_wrap .pop_head {text-align:right;}

.pop_wrap {
  display: none;
  position: absolute;
  bottom:0;
  left:0;
  width: 100%;
  height: auto;
  background-color: #fff;
  z-index: 10;
}

.dim_layer.full .pop_wrap{height:100%}

.dim_layer {
  display: none;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 100;
}

.dim_layer .dim {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000;
  opacity: .5;
  filter: alpha(opacity=50);
}

.dim_layer .pop_wrap {
  display: block;
}
