<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>All CASTING</title>
	<link rel="stylesheet" href="inc/css/NotoSansKR.css">
	<link rel="stylesheet" href="inc/css/style.css">
</head>
<body>
	<header>
		<div><a href="#" class="btn_prev">이전</a></div>
		<p class="page_name">로그인</p>
	</header>
	<div class="content">
		<div class="login_wrap">
			<p class="txt_large">올캐스팅에<br>오신것을 환영합니다.</p>
			<p class="txt_mid">어떤 회원으로 활동하고 싶으신가요?<br>(나중에 변경 가능합니다.)</p>
			<p class="txt_gray">올캐스팅에 가입되며,<br>프로필 등록 및 캐스팅 정보 공유 지원 활동을 편리하게<br>이용하실 수 있습니다.</p>
			<ul class="type_list">
				<li>
					<span class="list_choice">
						<input type="radio" name="user_type" id="cast">
						<label for="cast"><strong class="tit">CAST</strong>아티스트를 찾는 제작자, 캐스팅 디렉터</label>
					</span>
				</li>
				<li>
					<span class="list_choice">
						<input type="radio" name="user_type" id="perform">
						<label for="perform"><strong class="tit">PERFORM</strong>프로젝트를 찾는 배우, 모델과 제작 스태프</label>
					</span>
				</li>
			</ul>
			<div class="btn_box">
				<a href="#" class="btn_kakao">카카오 로그인/ 회원가입</a>
				<a href="#" class="btn_google">구글 로그인/ 회원가입</a>
			</div>
			<p class="txt_agree">위 버튼을 클릭하면 콜타임의 <a href="#">서비스 이용 약관</a>과<br><a href="#">개인정보 취급방침</a>에 동의하게 됩니다.</p>
		</div>
	</div>
</body>
</html>
