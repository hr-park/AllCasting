<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>All CASTING</title>
	<link rel="stylesheet" href="inc/css/NotoSansKR.css">
	<link rel="stylesheet" href="inc/css/style.css">
	
</head>
<body>
	<style>
		.header_type3{position:absolute;left:0;top:0;z-index:1;width:100%;}
		.profile_swiper2 .profile_thumb{height:100vh}
	</style>
	<div class="wrap">
		<header class="header_type3">
			
		</header>
		<div class="content">
			<div class="swiper profile_swiper2">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<div class="profile_thumb">
							<img src="inc/images/profile_sample.jpg" alt="">
							<dl class="info">
								<dt>이유비</dt>
								<dd>25세~30세</dd>
								<dd>여성</dd>
							</dl>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div><!-- //wrap -->
	
	<!-- swiper.js -->
	<link rel="stylesheet" href="inc/css/swiper-bundle.min.css" />
	<script src="inc/js/swiper-bundle.min.js"></script>
	<!-- js -->
	<script src="inc/js/common.js"></script>
	<script>
	const profile_swiper2 = new Swiper(".profile_swiper2", {
		slidesPerView: 1,
		//centeredSlides: true,
		pagination: {
			el: ".swiper-pagination",
			type: "fraction",
		},
	});
	</script>

</html>
